<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <input type="text" id="idade" placeholder="INFORME SUA IDADE">
    <input type="button" value="VERIFICAR" id="btn" onclick="verificar()">
    <div id="res"></div>

    <script>
function verificar() {
    var idade = document.getElementById('idade')
    var res = document.getElementById('res')
    var x =Number(idade.value)
    var nome =""

    if (x == 16 || x >= 65){
        nome ='ENTRA POAGANDO MEIA'
    }else if (x >= 18){
        nome ='ENTRA NA FESTA'
    }else{
        nome ='N√ÉO ENTRA'
    }
    res.innerHTML = `Voce : ${nome}`
}


    </script>
    
</body>
</html>
