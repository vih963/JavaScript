<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>     
</head>
<body>
    <div class="container">
        <!-- Product List Section -->
        <div class="product-list">
            <h3>Produtos</h3>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Qtd</th>
                        <th>Valor</th>
                        <th>Un</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>LANCH+BEBID + SOBREMESA</td>
                        <td>1</td>
                        <td>6.45</td>
                        <td>UN</td>
                    </tr>
                    <tr>
                        <td>AMERICANO</td>
                        <td>1</td>
                        <td>7.45</td>
                        <td>UN</td>
                    </tr>
                    <!-- Additional rows can be added here -->
                </tbody>
            </table>
            <div class="total-section">
                <span class="label">Total:</span>
                <span class="total">R$ 11,50</span>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls">
            <h3>Controles</h3>
            <div class="controls-grid">
                <button class="control-button">X-BACON</button>
                <button class="control-button">X-FRANGO</button>
                <button class="control-button">SUCO DE LIM√ÉO</button>
                <!-- Add more buttons dynamically if needed -->
            </div>

            <div class="subtotal-section">
                <span class="label">Subtotal:</span>
                <span class="value">R$ 10,00</span>

                <span class="label">Descontos:</span>
                <span class="value">R$ 1,50</span>
            </div>
        </div>
    </div>

    <div class="footer">FREEPDV - Simplificando suas vendas!</div>
    
</body>
</html>
