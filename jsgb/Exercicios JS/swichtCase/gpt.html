<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informar o dia da semana</title>
</head>
<body>
  <h1>Digite um número de 0 a 6 para saber o dia da semana</h1>

  <input type="number" id="diaSem" placeholder="Digite de 0 a 6">
  <input type="button" value="Verificar" onclick="verificar()">
  <div id="res"></div>

  <script>
    function verificar() {
      var input = document.getElementById('diaSem')
      var res = document.getElementById('res')
      var valor = Number(input.value)
      var nomeDia = ""

      switch (valor) {
        case 0:
          nomeDia = "Domingo"
          break
        case 1:
          nomeDia = "Segunda-feira"
          break
        case 2:
          nomeDia = "Terça-feira"
          break
        case 3:
          nomeDia = "Quarta-feira"
          break
        case 4:
          nomeDia = "Quinta-feira"
          break
        case 5:
          nomeDia = "Sexta-feira"
          break
        case 6:
          nomeDia = "Sábado"
          break
        default:
          res.innerHTML = `<p style="color: red;">Valor inválido! Digite um número de 0 a 6.</p>`
          return
      }

      res.innerHTML = `Você digitou <strong>${valor}</strong>, que corresponde a <strong>${nomeDia}</strong>.`
    }
  </script>
</body>
</html>
